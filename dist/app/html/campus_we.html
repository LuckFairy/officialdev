    <script>
 
    (function($) {
    	$.ready(function(){
    		
	    $('body').on('tap','.opened-link',function(){
    		var $url = this.href;
    		$.openWindow($url)
    	})
    	//获取数据
    	$.getJSON('./public/datas/we.json',function(res){
        		window.res = res;
        		var contain = $('#item1 .mui-scroll')[0];
        		var dom = data1(window.res,1);
        		contain.appendChild(dom);
        		
        })
        var item2Show = false,item3Show = false,item4Show = false;//子选项卡是否显示标志
        $('.mui-slider')[0].addEventListener('slide',function(event){
        	console.info(event.detail.slideNumber)
        	var index = event.detail.slideNumber+1;
        	if($('#item'+index+' .mui-loading')[0]){
        		var contain = $('#item'+index+' .mui-scroll')[0];
        		contain.innerHTML = '';
        		if(index==3){
        			var dom = data3(window.res,index);
        		}else if (index==2){
        			var dom = data2(window.res,index);
        		}
        		contain.appendChild(dom);
        	}
        	
        })
        
        function data1(res,type){
        	var frag = document.createDocumentFragment();
        	var arr = res[type-1].arr;
        	$.each(arr, function(i,item) {
        		var ul = document.createElement('ul');
        		ul.className = 'mui-table-view a-n';
        		var li = document.createElement('li');
        		li.className = 'mui-table-view-cell';
        		li.innerHTML = '<span class="red_line"></span> '+item.title;
        		ul.appendChild(li);
        		var div = document.createElement('div');
        		div.className = 'mui-collapse-content block';
        		div.innerHTML = item.detail;
        		ul.appendChild(div);
        		frag.appendChild(ul);
        		if(i<arr.length-1){
        			var gap = document.createElement('div');
        			gap.className = 'gap10';
        			frag.appendChild(gap);
        		}
        	});
        	var footer = document.createElement('div');
        	footer.className = 'footer';
        	frag.appendChild(footer);
        	return frag;
        }
        function data3(res,type){
        	var frag = document.createDocumentFragment();
        	var arr = res[type-1].arr;
        	var div = document.createElement('div');
        	div.className = 'introl block';
        	div.innerHTML = '<div>'+res[type-1].introl+'</div>';
        	frag.appendChild(div);
        	var gap = document.createElement('div');
        	gap.className = 'gap10';
        	frag.appendChild(gap);
        	$.each(arr, function(i,item) {
        		var ul = document.createElement('ul');
        		ul.className = 'mui-table-view a-n';
        		var li = document.createElement('li');
        		li.className = 'mui-table-view-cell';
        		li.innerHTML = '<span class="red_line"></span> '+item.title;
        		ul.appendChild(li);
        		var div = document.createElement('div');
        		div.className = 'mui-collapse-content block';
        		switch(i){
        			case 0:div.innerHTML = '<img src="../'+item.detail+'"/>';
        				break;
        			case 1:
        				var html = '';
        				$.each(item.detail, function(i,dom) {
        					html = html+'<dl><dt><img src="../images/school/tittle_decorate.png"/>'+dom.title+'<img src="../images/school/tittle_decorate.png"/></dt><dd>'+dom.content+'</dd></dl>';
        				});
        				div.innerHTML = html;
        				break;
        			case 2:
        				var html = '<ul class="ul-red"><p>'+item.detail.t+'</p>';
        				$.each(item.detail.arr, function(i,dom) {
        					html= html + '<li><span>'+dom+'</span></li>';
        				});
        				html = html+'</ul>';
        				div.innerHTML = html;
        				break;
        		}
        		ul.appendChild(div);
        		if(i<arr.length-1){
        			var gap = document.createElement('div');
					gap.className = 'gap10';
					ul.appendChild(gap);
        		}
        		frag.appendChild(ul);
        	});
        	var footer = document.createElement('div');
        	footer.className = 'footer';
        	frag.appendChild(footer);
        	return frag;
        }
   function data2(res,type){
        	var frag = document.createDocumentFragment();
        	var arr = res[type-1].xinArr;
        	$.each(arr, function(i,item) {
        		var ul = document.createElement('ul');
        		ul.className = 'mui-table-view a-n';
        		var li = document.createElement('li');
        		li.className = 'mui-table-view-cell';
        		li.innerHTML = '<span class="red_line"></span> '+item.title;
        		ul.appendChild(li);
        		var div = document.createElement('div');
        		div.className = 'mui-collapse-content block';
        		var html = '';
				$.each(item.detail, function(i,dom) {
					html = html+'<dl><dt><img src="../images/school/tittle_decorate.png"/>'+dom.title+'<img src="../images/school/tittle_decorate.png"/></dt><dd>'+dom.content+'</dd></dl>';
				});
				div.innerHTML = html;
        		ul.appendChild(div);
        		frag.appendChild(ul);
        		if(i<arr.length-1){
        			var gap = document.createElement('div');
        			gap.className = 'gap10';
        			frag.appendChild(gap);
        		}
        	});
        	var footer = document.createElement('div');
        	footer.className = 'footer';
        	frag.appendChild(footer);
        	return frag;
        }
        
        
        
        		})
    	
    	
    })(mui);
  
    </script>
