    <style>
    #canvas {
        width: 100%;
        height: auto;
        overflow: auto;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #1a1724;
    }
    .canvas-wrap {
        position: relative;
    }
    div.canvas-content {
        position: relative;
        top: 50%;
        /*transform: translateY(-50%);*/
        z-index: 2000;
        height: 30vh;
        color: #fff;
        text-align: center;
        padding-top: 30px;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var mySwiper = new Swiper('.swiper-container', {
            // direction: 'vertical',
            lazyLoading: true,
            slidesPerGroup: 1,
            slidesPerView: 1,
            // loop: true,
            speed: 800,
            noSwiping: false,
            shortSwipes: false,
            iOSEdgeSwipeDetection: true,
            followFinger: true,
            // effect: 'coverflow',
            // coverflow: {
            //     rotate: 25,
            //     stretch: 2,
            //     depth: 10,
            //     modifier: 1.5,
            //     slideShadows: true
            // },
            autoplayDisableOnInteraction: false,
            parallax: true,
            pagination: '.swiper-pagination',
            paginationType: 'bullets',
            setWrapperSize: true
        });
    }
    </script>
